---
- name: install overseerr on docker1
  hosts: docker1.srv.3fr.uk
  gather_facts: false
  tasks:
    - community.docker.docker_container:
        name: overseerr
        image: lscr.io/linuxserver/overseerr:latest
        pull: true
        hostname: overseerr
        restart_policy: always
        networks:
          - name: media
        env:
          PUID: "1000"
          PGID: "1000"
          TZ: "Europe/London"
        volumes:
          - overseerr_data:/config
        labels:
          caddy: overseerr.home.thunderweb.uk
          caddy.import_0: httpauth
          caddy.import_1: accesslogs
          caddy.reverse_proxy: !unsafe "{{ upstreams 5055 }}"
    - name: Create overseerr.home.thunderweb.uk CNAME
      delegate_to: localhost
      sbarbett.pihole.local_cname:
        host: overseerr.home.thunderweb.uk
        target: "{{ inventory_hostname }}"
        state: present
        url: "https://pihole.home.thunderweb.uk"
        password: "{{ pihole_admin }}"