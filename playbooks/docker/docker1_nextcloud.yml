---
- name: install nextcloud on docker1
  hosts: docker1.thunderweb.co.uk
  gather_facts: false
  tasks:
    - community.docker.docker_container:
        name: nextcloud
        image: lscr.io/linuxserver/nextcloud:latest
        pull: true
        hostname: nextcloud
        restart_policy: always
        networks:
          - name: web
        env:
          PUID: "1000"
          PGID: "1000"
          TZ: "Europe/London"
          DOCKER_MODS: "linuxserver/mods:nextcloud-memories|linuxserver/mods:nextcloud-mediadc"
        volumes:
          - nextcloud_config:/config
          - nextcloud_data:/data
        labels:
          caddy: drive.thunderweb.uk
          caddy.reverse_proxy: !unsafe "{{ upstreams 443 }}"
          caddy.reverse_proxy.transport: "http"
          caddy.reverse_proxy.transport.tls_insecure_skip_verify:
