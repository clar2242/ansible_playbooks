---
- name: install portainer on docker1
  hosts: docker1.srv.3fr.uk
  gather_facts: false
  tasks:
    - community.docker.docker_container:
        name: portainer
        image: portainer/portainer-ce:latest
        pull: true
        hostname: portainer
        restart_policy: always
        networks:
          - name: infra
        volumes:
          - portainer_data:/data
          - /var/run/docker.sock:/var/run/docker.sock
        labels:
          caddy: portainer.home.thunderweb.uk
          caddy.import_0: httpauth
          caddy.import_1: accesslogs
          caddy.reverse_proxy: !unsafe "{{ upstreams 9000 }}"
    - name: Create portainer.home.thunderweb.uk CNAME
      delegate_to: localhost
      sbarbett.pihole.local_cname:
        host: portainer.home.thunderweb.uk
        target: "{{ inventory_hostname }}"
        state: present
        url: "https://pihole.home.thunderweb.uk"
        password: "{{ pihole_admin }}"