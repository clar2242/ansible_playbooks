---
- name: install munin on docker1
  hosts: docker1.srv.3fr.uk
  gather_facts: false
  tasks:
    - community.docker.docker_container:
        name: munin
        image: aheimsbakk/munin-alpine
        pull: true
        hostname: munin
        restart_policy: always
        networks:
          - name: infra
        env:
          NODES: "mailgateway1.srv.3fr.uk:192.168.250.25 nas1.srv.3fr.uk:192.168.250.101 docker1.srv.3fr.uk:192.168.250.11 docker2.srv.3fr.uk:192.168.250.12 docker3.srv.3fr.uk:192.168.250.13 pihole.srv.3fr.uk:192.168.250.53 proxmox1.srv.3fr.uk:192.168.250.111 proxmox2.srv.3fr.uk:192.168.250.112 proxmox3.srv.3fr.uk:192.168.250.113 plex.srv.3fr.uk:192.168.250.50 cloudflare.srv.3fr.uk:192.168.250.250 vps1.thunderweb.uk:192.168.2.2 vps2.thunderweb.uk:192.168.2.3 vps3.thunderweb.uk:192.168.2.4 dc1.ad.3fr.uk:192.168.250.120 dc2.ad.3fr.uk:192.168.250.121"
          TZ: "Europe/London"
        volumes:
          - munin_config:/etc/munin/munin-conf.d
          - munin_plugin:/etc/munin/plugin-conf.d
          - munin_lib:/var/lib/munin
          - munin_log:/var/log/munin
        labels:
          caddy: munin.home.thunderweb.uk
          caddy.import_0: httpauth
          caddy.reverse_proxy: !unsafe "{{ upstreams 80 }}"
          caddy.redir: / https://munin.home.thunderweb.uk/munin/
    - name: Create munin.home.thunderweb.uk CNAME
      delegate_to: localhost
      sbarbett.pihole.local_cname:
        host: munin.home.thunderweb.uk
        target: "{{ inventory_hostname }}"
        state: present
        url: "https://pihole.home.thunderweb.uk"
        password: "{{ pihole_admin }}"
