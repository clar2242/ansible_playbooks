---
- name: install stash on docker1
  hosts: docker1.thunderweb.co.uk
  gather_facts: false
  tasks:
    - community.docker.docker_container:
        name: stash
        image: ghcr.io/hotio/stash
        pull: true
        hostname: stash
        restart_policy: always
        networks:
          - name: media
        env:
          PUID: "1000"
          PGID: "1000"
          TZ: "Etc/UTC"
          UMASK: "002"
        volumes:
          - stash_data:/config
          - /data/shared/_Sort/GAY:/data/shared/_Sort/GAY
        labels:
          caddy: stash.home.thunderweb.uk
          caddy.import_0: httpauth
          caddy.import_1: cloudflare
          caddy.reverse_proxy: !unsafe "{{ upstreams 9999 }}"
