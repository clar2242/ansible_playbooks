---
- name: install radarr on nas1
  hosts: nas1.thunderweb.co.uk
  gather_facts: false
  tasks:
    - community.docker.docker_container:
        name: radarr
        image: lscr.io/linuxserver/radarr:latest
        pull: true
        hostname: radarr
        restart_policy: always
        env:
          PUID: "1000"
          PGID: "1000"
          TZ: "Etc/UTC"
        volumes:
          - radarr_data:/config
          - /data/media:/data/media
          - /data/download/:/data/download
        ports:
          - "7878:7878"
